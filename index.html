<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>تهنئة أسرة آل مبرد - رمضان ١٤٤٧</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="container">
      <!-- Header: عنوان بسيط -->
      <header class="header">
        <h1>تهنئة أسرة آل مُبرد</h1>
       <p>صمّم تهنئتك بنفسك - اختر القالب، أضِف أسمك، ثم حمّلها</p>
      </header>

      <section class="layout">
        <!-- Controls: هنا كل عناصر التحكم -->
        <aside class="controls">
          <!-- اختيار القالب -->
          <label class="field">
            <span>اختر قالبك</span>
            <div class="select-wrap">
            <select id="templateSelect">
              <option value="template1" selected >تهنئة البيج الرملي - مربع </option>
              <option value="template2">تهنئة الذهبي التراثي - مربع </option>
              <option value="template3">تهنئة أخضر النخيل - مربع </option>
            </select>
            </div>
          </label>

          <!-- إدخال الاسم -->
          <label class="field">
            <span>أضِف أسمك</span>
            <input
              id="nameInput"
              type="text"
              placeholder="مثال: عبدالعزيز المبرد  / Abdulaziz AlMoubrad"
              maxlength="50"
            />
          </label>

          <!-- محاذاة النص -->


          <!-- زر تحميل PNG -->
          <button id="downloadBtn" class="btn primary">تحميل التهنئة PNG</button>

          <!-- زر نسخ رابط ذكي -->
          <button id="copyLinkBtn" class="btn secondary">
            مشاركة رابط التهنئة
          </button>
<br>
<br>
          <!-- رسالة صغيرة للعميل -->
          <center><small id="status" class="status"
          
          </style>
          إذا واجهتك أي إشكالية تواصل على الرقم: 500474422 966+
          </small>
        </aside>
        </center>

        <!-- Preview: معاينة القالب والاسم -->
        <div class="preview">
          <!-- Canvas: مساحة الرسم (نفس مقاس القالب 1080×1920) -->
          <canvas id="canvas" width="1080" height="1920"></canvas>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
